<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="retail.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail shop</title>
</head>
<body>
    <h1 class="heading">Welcome to the retail shop!</h1>
   <br>
   <div id="admin">
       <h2>Admin Panel: Add New Products</h2>
       Product Name: 
        <input id="prodname">
        <br>
        Buy Price: 
        <input id="buyprice">
        <br>
        Selling Price :
        <input id="sellprice">
        <br>
        Stock: 
        <input id="stock">
        <br>
        <button onclick="AddProduct()" class="proceed">Add</button>
        
   </div>
   <hr>

   <div id="trade">
    <label for="products">Choose a Product:</label>

    <select name="products" id="products">
    </select>

   </div>

</body>
    <script src="retail.js"></script>
</html>
